<!DOCTYPE html>
<html>
<head>
	<title>Square</title>
</head>
<body>
<h2>Square of a Number</h2>
<label>Number:</label><input type="Number" id="num">
<button onclick="Square()">square</button>
<button onclick="qube()">qube</button>
<button onclick="squaret()">squareRoot</button>
<script type="text/javascript">
	function Square(){
		var x = document.getElementById('num').value;
		var y = x * x;
		if(x==''){
			alert("enter some value");
		}else
		alert(y);
	}
	function qube(){
		var x = document.getElementById('num').value;
		var y = x * x * x;
		if(x==''){
			alert("enter some value");
		}else
		alert(y);
	} 

	function squaret(){
		var x = document.getElementById('num').value;
		var y = Math.sqrt(x);
		if(x==''){
			alert("enter some value");
		}else
		alert(y);
	} 
</script>
</body>
</html>
