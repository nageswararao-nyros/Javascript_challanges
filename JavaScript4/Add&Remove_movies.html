<!DOCTYPE html>
<html>
<head>
	<title>Movies info</title>
	<link rel="stylesheet" type="text/css" href="Movies.css">
</head>
<body>
	<h1>Movies Information</h1>
	<table>
		<tr>
			<td>
				MovieName</td> <td><input type="text" id="Mname" size="50"></td><br>
			</tr>

			<tr>
				<td>MovieTime</td>
				<td>
					<input type="text" id="Mduration" size="50">
				</td>
				<br>
			</tr>
			<tr>
				<td><input type="button" value="removeMovie" onclick="removeMovie()"></td>
				<td>
					<input type="button" value="AddMovie" onclick="addMovie()">
				</td>
			</tr>
		</table>
		<br><br>
		<table  cellpadding="10" cellspacing="5">
			<th>Movie Name</th>
			<th>Duration</th>
			<tr>
				<td id="movieTitle"></td>
				<td id="movieDuration"></td>
			</tr>
		</table>

		<script type="text/javascript">

			var movieName=["The Boss baby","The Incredibles", "Robo", "legend"];

			var movieDuration=["02:08:00", "02:30:25", "02:45:00", "02:17:25"];

			updateMovieName();
			updateMovieDuration();

			function updateMovieName() {
				for(i=0;i<=movieName.length-1;i++){
					document.getElementById("movieTitle").innerHTML+=  (i+1) + " " + movieName[i] + "<br>"+"<br>";
				}
			}
			
			function updateMovieDuration() {
				for(i=0;i<=movieDuration.length-1;i++){
					document.getElementById("movieDuration").innerHTML+=movieDuration[i]+" "+"<a href='#'>BookNow</a>"+"<br>"+"<br>";
				}
			}

			function addMovie(){
				var x= document.getElementById('Mname').value;
				var y=document.getElementById('Mduration').value;

				if(x ==''|| y ==''){
					alert("Empty fields are not allowed");
					return true; 
				}
				else {
					if (movieName.indexOf(x) === -1) {
						movieName.push(x);
						movieDuration.push(y);

						document.getElementById("movieDuration").innerHTML = '';
						document.getElementById("movieTitle").innerHTML = '';
						
						updateMovieName();
						updateMovieDuration();

						alert("Successfully added")
					} else {	
						alert("Already existed")
					} 
				}	  	
				
			}

			function removeMovie() {
	       		movieName.splice(2, 1);
	       		movieDuration.splice(2, 1);
	       		alert(movieName);
	       		document.getElementById("movieDuration").innerHTML = '';
				document.getElementById("movieTitle").innerHTML = '';
	       		updateMovieName();
				updateMovieDuration();

        }
		</script>
	</body>
	</html>
