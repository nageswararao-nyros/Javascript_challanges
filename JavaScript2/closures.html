<!DOCTYPE html>
<html>
<head>
	<title>Boarding Pass</title>
	<link rel="stylesheet" type="text/css" href="bordingPass.css">
</head>
<body>
	
	<div class="main">
	<!-- Input form -->
	
	<table border="2" cellspacing="2" cellpadding="3">
		<tr>
			<td>First name:</td>
			<td><input type="text" id="fname" required></td>
			<td>Last name</td>
			<td><input type="text" id="lname" required></td>
		</tr>

		<tr>
			<td>Date of Birth</td>
			<td><input type="Date" id="DOB" required></td>
			<td>Phone Number</td>
			<td><input type="tel" id="Phone" minlength="10" maxlength="10" required></td>
		</tr>
		<tr>
			<td>Email id</td>
			<td><input type="Email" id="Email" required></td>
			<td>confirm Email</td>
			<td><input type="Email" id="cnfEmail" required></td>
		</tr>
		<tr>
			<td>Date of journey</td>
			<td><input type="Date" id="dateOfJny"></td>
			<td>Est. luggage weight(KG)</td>
			<td><input type="Number" id="weight" ></td>
		</tr>
		<tr>
			<td>Starting point</td>
			<td><input type="text" id="FROM"></td>
			<td>Destination</td>
			<td><input type="text" id="TO" required></td>
		</tr>

		
	</table><br>
	<br>
	<input type="submit" onclick="pass()" value="Book">	
	<br>
	<br>
	<div class="sub" id="bill">
	<h1 align="center">Indian Airways</h1>
	<div class="output" >
		<!-- Output form -->
		<table border="2" cellspacing="2" cellpadding="3" class="input">
			<tr>
				<td><b>First name:</b></td>	
				<td id="fnameout"></td>
				<td><b>Last name</b></td>
				<td id="lnameout"></td>
			</tr>
			<tr>
				<td><b>Date of Birth</b></td>
				<td id="DOBout"></td>
				<td><b>Phone number</b></td>
				<td id="Phoneout"></td>
			</tr>
			<tr>
				<td><b>Email id</b></td>
				<td id="Emailout" colspan="3"></td>
			</tr>
			<tr>
				<td><b>FROM</b></td>
				<td id="FROMout"></td>
				<td><b>TO</b></td>
				<td id="TOout"></td>
			</tr>
			<tr>
				<td><b>Date of Journey</b></td>
				<td id="dojout"></td>
				<td><b>Est. luggage weight(K)</b></td>
				<td id="est.weg"></td>
			</tr>
		</table>
	</div><br><br>
		</div><br>
		<br>
	<input type="button" value="print" onclick="printpass('bill')">
