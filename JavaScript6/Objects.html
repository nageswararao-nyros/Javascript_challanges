<!DOCTYPE html>
<html>
<head>
	<title>Box &amp; Book</title>
	<meta charset="utf-8">
<style type="text/css">
	input{
		height: 30px;
		width: 300px;
		border-radius: 10px;
		outline: none;
		text-indent: 30px;
	}

	input[type=button]{
		background-color: powderblue;
		color: black;
		border-radius: 10px;
		outline: none;
		text-indent: 0;
	}
	button{
		background-color: orange;
		border-radius: 10px;
		outline: none;
	}
</style>


</head>
<body bgcolor="#b3b6bc">
	<h1>Object Properties</h1>

	<p id="BoxProperties"></p>
	<p id="Boxvolume"></p>
	<div>
		<p>
			<h1>If you want to store new books in Box!</h1>
			<h2>Fill the fields</h2>
		</p>
		<table>
		
		
			<tr>
				<td>Name of Book</td>
				<td><input type="text" id="title" required></td>
			</tr>
			<tr>
				<td>Author of Book</td>
				<td><input type="text" id="author" required></td>
			</tr>
			<tr>
				<td>Publisher</td>
				<td><input type="text" id="publisher" required></td>
			</tr>
			<tr>
				<td>numChapters</td>
				<td><input type="text" id="Chapters" required></td>
			</tr>
			<tr>
				<td>numPages</td>
				<td><input type="text" id="numPages" required></td>
			</tr>
			<tr>
				<td>Illustrator</td>
				<td><input type="text" id="illustrator" required></td>
			</tr>

			

			<tr>
				<td colspan="2" align="center">
				<!-- 	<input type="button" value="store" onclick="Box()"> -->
					<input type="button" value="Update" onclick="book()">
				</td>
			</tr>
		
		</table>

	</div>
	

	<div>
		<h1>No of books in Box</h1>
		<p id=result></p>
		<p id=results></p>


	</div>
	<script type="text/javascript">
	
		BookArray = [];

		var ObjectProperties = {
			height : 150,
			width : 350,
			length : 200,
			material : "wood",

		volume : function Boxvolume(){

				var volume = this.height * this.width * this.length;
				
				document.getElementById("Boxvolume").innerHTML = "The volume of the Box is :" + volume;
				ObjectProperties['volume'] = volume;


			} 
		}

			var content = {

				bookTitle:"C-Programming",
				bookAuthor:"Balaguruswamy",
				bookPublisher:"Technical Publications",
				bookChapters:21,
				bookPages: 500,
				bookIllustration: "poster"
			}

		function show(){
		document.getElementById('BoxProperties').innerHTML = " The height of the Box is:"+ObjectProperties.height +"<br>"+ "The width of the Box is:"+ ObjectProperties.width +"<br>" + "The length of the Box is:" + ObjectProperties.length + "<br>" +"material Of the box is: " + ObjectProperties.material + "<br>";
		ObjectProperties.volume();
		

		document.getElementById('result').innerHTML = content.bookTitle +"<br>"+ content.bookAuthor +"<br>" + content.bookPublisher+"<br>"+ content.bookChapters +"<br>"+ content.bookPages+"<br>"+ content.bookIllustration  ;
		
		}

		show();

	function book(){

		var content = {

				bookTitle:"C-Programming",
				bookAuthor:"Balaguruswamy",
				bookPublisher:"Technical Publications",
				bookChapters:21,
				bookPages: 500,
				bookIllustration: "poster"
			}

				content.bookTitle = document.getElementById("title").value;
				content.bookAuthor = document.getElementById("author").value;
				content.bookPublisher = document.getElementById('publisher').value;
				content.bookChapters = document.getElementById('Chapters').value;
				content.bookPages = document.getElementById('numPages').value;
				content.bookIllustration = document.getElementById('illustrator').value;
			
		if(content.bookTitle==''|| content.bookAuthor==''|| content.bookPublisher=='' || content.bookChapters =='' || content.bookPages =='' || content.bookIllustration ==''){
			alert("all fields are required")
		}
		else{


				BookArray.push(content);
				var temp = '';
				console.log(BookArray.length,BookArray)
				document.getElementById('results').innerHTML = '';

				for(var i=0; i< BookArray.length; i++){

					temp +="<table border=3><tr><td>"+"Name of the Book:"+"<b>"+content.bookTitle+"</b>"+ "</b>"+"<br>"+"Author of Book:  "+ "<b>"+content.bookAuthor +"</b>" +"<br>" +"Publisher:  "+"<b>"+content.bookPublisher+"</b>"+"<br>"+"numChapters:  "+"<b>"+ content.bookChapters+"</b>" +"<br>"+"numPages:  "+ "<b>"+content.bookPages +"</b>"+"<br>"+"Illustrator:  "+"<b>"+ content.bookIllustration +"</b>"+"<button onclick=remove()>remove</button></td></tr></table>" ; 
				
				}
					document.getElementById('result').innerHTML += "<table border=3><tr><td>"+"Name of the Book:"+"<b>"+content.bookTitle+"</b>"+ "</b>"+"<br>"+"Author of Book:  "+ "<b>"+content.bookAuthor +"</b>" +"<br>" +"Publisher:  "+"<b>"+content.bookPublisher+"</b>"+"<br>"+"numChapters:  "+"<b>"+ content.bookChapters+"</b>" +"<br>"+"numPages:  "+ "<b>"+content.bookPages +"</b>"+"<br>"+"Illustrator:  "+"<b>"+ content.bookIllustration +"</b>"+"<button onclick=remove()>remove</button></td></tr></table>" ;

				}

		}
		
</script>
</body>
</html>
