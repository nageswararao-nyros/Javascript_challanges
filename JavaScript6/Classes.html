<!DOCTYPE html>
<html>
<head>
	<title>Classes and Objects</title>
	<meta charset="utf-8">
</head>
<body background="bus1.jpg">
	<h1>Welcome to APSRTC</h1>
	
	<script type="text/javascript">
		class rtc{
			constructor(name, type, seats, max_speed, rating){
				this.name = name;
				this.type = type;
				this.seats = seats;
				this.max_speed = max_speed;
				this.rating = rating;
			}

		}

		rtc.prototype.state ="Andhra Pradesh";

		var Ordinary = new rtc("ordinary", "unreserved", 50, 40, 3);
		var Express  = new rtc("express", "unreserved", 50, 60, 4);
		var Deluxe = new rtc("Deluxe", "reserved", 60, 70,4.5);
		var Superluxery = new rtc("superluxery", "reserved", 50, 80, 4);
		var Garuda = new rtc("Ac_superFast", "reserved", 60, 120, 5);

		console.log("All objects under the Govt. of "+Ordinary.state);
		console.log("All objects under the Govt. of "+Express.state);
		console.log("All objects under the Govt. of "+Garuda.state);
		console.log("All objects under the Govt. of "+Deluxe.state);

		console.log(Garuda);
		console.log(Ordinary);
		console.log(Express);
		console.log(Deluxe);
		console.log(Superluxery);
		
	</script>
</body>
</html>
