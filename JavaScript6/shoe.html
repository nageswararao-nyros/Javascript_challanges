
<!DOCTYPE html>
<html>
<head>
	<title>Objects and Classes</title>
	<meta charset="utf-8">
	
</head>
<body>
	<button onclick="shoe()">click</button>
	<p id="demo"></p>
	<script type="text/javascript">
		function shoe(){

		var shoe = { size: 6, gender: "women", construction: "slipper"};
			
			function one(){
				var magicShoe = Object.create( shoe );      
				magicShoe.jewels = "ruby";
				magicShoe.travelAction = "click heels";
				magicShoe.actionsRequired = 3;
				var x = shoe.isPrototypeOf( magicShoe );
				console.log(x);
				console.log(magicShoe);
			}one();

			function two(){
				var boots = Object.create(shoe);
				boots.size = 10;
				boots.gender = "Male";
				boots.construction = "boots";
				var y = shoe.isPrototypeOf( boots );
				console.log(y);
				console.log(boots);


			}two();

			function three(){
				var sneakers = Object.create(shoe);

				sneakers.color = "white";
				sneakers.type = "comfort";
				sneakers.warrenty ="1 Year";
				sneakers.material = "rubber";
				sneakers.weight = "250gm";
				var z = shoe.isPrototypeOf( sneakers );
				console.log(z);
				console.log(sneakers);
	
			}three();

			function four(){
				var sandals = Object.create(shoe);

					sandals.color = "white";
					sandals.type = "homely";
					sandals.warrenty ="No warrenty";
					sandals.material = "rubber";
					sandals.weight = "100gm";
					var y = shoe.isPrototypeOf( sandals );
					console.log(y);
					console.log(sandals);
				}four();



		}



</script>
</body>
</html>
