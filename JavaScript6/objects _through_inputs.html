<!DOCTYPE html>
<html>
<head>
	<title>classes and objects</title>
	<meta charset="utf-8">
</head>
<body>
<div align="center">
	<table>
	<tr>
		<td>Name of the passenger</td>
		<td><input type="text" placeholder="name of the passenger...." id="name_pass"></td>
	</tr>
		<tr>
			<td>Service Type:</td>
			<td>
				<select id="service_type">
					<option value="Select">Select</option>
					<option value="Ordinary">Ordinary</option>
					<option value="Express"> Express </option>
					<option value="Deluxe">Deluxe</option>
					<option value="Super luxery">Super luxery</option>
					<option value="Garuda">Garuda</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>From:</td>
			<td><input type="text" id="service_from"></td>
		</tr>
				
		<tr>
			<td>To:</td>
			<td><input type="text" id="service_to"></td>
		</tr>

		<tr>
			<td>Date of Journey</td>
			<td><input type="Date" id="service_date"></td>
		</tr>

		<tr>
			<td colspan="2">
				<input type="button" value="Submit" onclick="service();">
			</td>
		</tr>
			</table>
</div>
			<script type="text/javascript">


				class bus{
					constructor(name, type, from, to, date){
						this.name = name;
						this.type = type;
						this.from = from;
						this.to = to;
						this.date = date;
					}
				}
				bus.prototype.seats = 60;

				function service(){
					var name = document.getElementById("name_pass").value;
					var type = document.getElementById("service_type").value;
					var from = document.getElementById("service_from").value;
					var to = document.getElementById("service_to").value;
					var date = document.getElementById("service_date").value;
					if(type == ''||from == '' ||to == ''|| date ==''){
						alert("all fields required");
						
					}else{
						var citys = new bus(name, type, from, to, date);
						console.log(citys);
						alert("success");
					}

				}
			</script>
		</body>
		</html>
