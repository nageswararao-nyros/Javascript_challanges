<!DOCTYPE html>
<html>
<head>
	<title>form validation</title>
</head>
	<body>
		<form>
			Username:<br>
			<input type="text" name="Username" required><br><br>
			Email:<br>
			<input id="email" type="email" required><br><br>
			Password:<br>
		 	<input type="password" name="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and 	one uppercase and lowercase letter, and at least 8 or more characters"><br><br>
         
        	 max length:<br>
         	<input type="text" name="name" maxlength="10"><br>
         	<br>Range(10-100):<br>
        	 <input type="number" name="range" min="10" max="100">
        	 <br>
        	 <br>Step:
        	 <input type="number" step="2" value="4" max="105">
			<br><br><input type="submit" value="submit">
		</form>	
	</body>
</html>
