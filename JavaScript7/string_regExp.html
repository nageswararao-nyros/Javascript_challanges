<!DOCTYPE html>
<html>
<head>
	<title>String Match</title>
	<meta charset="utf-8">
	<style type="text/css">
		#errorKeyword, #errorTagline{
			color: red;
		}
	</style>
</head>
<body>
<!-- 	<form onsubmit="return searchString()"> -->
	<form onsubmit="return false">
		<table>
			<tr>
				<td>
					<label>Keyword</label>
				</td>
				<td>
					<input type="text" id="user_input">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label id="errorKeyword"></label>
				</td>
			</tr>
			<tr>
				<td>
					<label>Tag line</label>
				</td>
				<td>
					<input type="text" id="user_tagline">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label id="errorTagline"></label>
				</td>
			</tr>

			<tr>
				<td colspan="2">
					<input type="submit" onclick="searchString()">
				</td>
			</tr>

		</table>
	</form>

<script type="text/javascript">
	function searchString(){
		
		var arrStr = ["ok, i will do it", "okie dokie", "Ahooy, Okay!!!", "why sure, i can go", "arrr, yes matey", "My answer me mate, is yes", "y"];

		var userData = document.getElementById("user_input").value;

		var taglineData =document.getElementById("user_tagline").value;

		var stringvalidate = /^([\w\S]{1,4})$/;

		var taglineValidate = /^([^\d]){20,40}$/;

		var taglineTest = taglineValidate.test(taglineData)

		var stringTest = stringvalidate.test(userData);

		

		if(userData == ''){
			alert("Field required");
		}
		else{

			if(stringTest == true && taglineTest == true){

				for(var i=0;i<arrStr.length; i++){

					if (arrStr[i].match(userData)){
						alert(arrStr[i]);
						document.getElementById('errorKeyword').innerHTML ='';
						document.getElementById('errorTagline').innerHTML ='';
						}

					}
				}
			}

			if(stringTest == false){
				document.getElementById('errorKeyword').innerHTML = "*only ok, Okay, sure, yes, y are accepted";
				
			}
			if(taglineTest == false){
				document.getElementById('errorTagline').innerHTML ="*Error Tagline characters must be 20 to 40";
				
			}

		}
</script>
</body>
</html>
