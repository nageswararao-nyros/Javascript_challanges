<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Regular Expressions</title>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
			/*width: auto;*/
		}
		.sub{
			background-color: #e8ebef;

			/*margin-left: 300px;
			margin-right: 300px;*/
			height: 630px;
			padding: 10px;
		}
		input{
			/*width: 400px;*/
			height: 30px;
			margin: 10px;
			border-radius: 10px;
			text-indent: 10px;
			outline: none;
			border: none;
		}

		input:focus{
			border: 1px solid blue;
		}
		button{
			background-color: #61dafb;
			color: black;
			height: 40px;
			border-radius: 25px;
			border:none;
			outline: none;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="sub" align="center">
			<h1>Hello</h1>
			<h3>Welcome to SubWay!</h3>
			<marquee bgcolor = "#61dafb" style="color: white; padding: 5px;">We have a new offers and New dealings!</marquee>
			<br> <br> 
			<div>
				<input type="text" id="name" placeholder="Name"><br>
				<label id="errorName" style="color: red"></label><br>	
				<input type="Email" id="mail" placeholder="Email"><br>
				<label id="errorEmail" style="color: red"></label><br>
				<input type="text" id="number" placeholder="Phone Number" name="focus"><br>
				<label id="errorMsg" style="color: red"></label><br>
				<input type="password" placeholder="password" id="pwd"><br>
				<label id="errorPwd" style="color: red"></label><br>
				<input type="password" placeholder="confirm password" id="cnfm_pwd"><br>
				<label id="errorC_pwd" style="color: red"></label><br>
				<button type="submit" onclick="dataValid()">Submit</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		class valid{

			constructor(u_name, email, number, password){
				this.u_name = u_name;
				this.email = email;
				this.number = number;
				this.password = password;
			}


		}

		

		function dataValid(){
			var names = document.getElementById('name').value;
			var emails = document.getElementById('mail').value;
			var numbers = document.getElementById('number').value;
			var passwords = document.getElementById('pwd').value;
			var confirmPasswords = document.getElementById('cnfm_pwd').value;

			var numValidate = /^ ?[91]{2}?[-]{1}?([0-9]{3}) ?[-]{1}?([0-9]{3})?[-]{1}?([0-9]{4})$/;
			var emailValidate = /^ ?([a-zA-Z0-9.]{3,})?[@]{1}?([a-zA-Z0-9.]{2,})?[.com]{4}$/
			var pwdValidate = /^ ?([a-zA-Z0-9]{8,})$/
			
			var match_numbers = numValidate.test(numbers); 
			var match_emails = emailValidate.test(emails);
			var match_pwd = pwdValidate.test(passwords);
			
			if(match_numbers == false ){
				document.getElementById('errorMsg').innerHTML = "*Eg:91-884-234-2424";
				alert("Enter only Numeric values or Check your number carefully");
				return false;
			}

			if(match_emails == false){
				alert("email error");
				document.getElementById("errorEmail").innerHTML = "*Eg: abc@gmail.com";
				return false;
			}

			if(match_pwd == false){
				document.getElementById('errorPwd').innerHTML = "*password should contain numbers and upper and lower case letters only";
				return false;
			}

			if(passwords !== confirmPasswords){
				document.getElementById('errorC_pwd').innerHTML = "*Both passwords are not equal Check it once";
				return false;
			}

			if(names ==''){
				document.getElementById('errorName').innerHTML =  "*User name required";
				return false;
			}

			else{
				
				document.getElementById('errorMsg').innerHTML = "";
				document.getElementById("errorEmail").innerHTML = "";
				document.getElementById('errorPwd').innerHTML = "";
				document.getElementById('errorC_pwd').innerHTML = "";
				document.getElementById('errorName').innerHTML =  "";

				var validate = new valid(names, emails, numbers, passwords);
				alert("success");

				

			}console.log(validate);

			
		}
	</script>
</body>
</html>
