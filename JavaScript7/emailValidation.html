<!DOCTYPE html>
<html>
<head>
	<title>Regular expression</title>
	<meta charset="utf-8">
	<style type="text/css">
		label{
			font-size: 25px;
		}
		input{
			height: 25px;
		}
		input[type="submit"]{
			background-color: black;
			color: white;
			height: 40px;
			width: 60px;
		}
		table,td{
			padding: 10px;
		}
	</style>

</head>
<body bgcolor="#c7d3e5">

	<h1 align="center">Log-in form</h1>
	<form onsubmit="return false">
		<table align="center">
			<tr>
				<td>
					<label>Email:</label>
				</td>

				<td>
					<input type="text" id="email" required>
				</td>
			</tr>

			<tr>
				<td>
					<label>Password:</label>
				</td>

				<td>
					<input type="password" id="password" >
				</td>
			</tr>

			<tr>
				<td colspan="2" align="center">
					<input type = "submit" onclick="testEmail()" value="login">
				</td>
			</tr>

		</table>
	</form>
	<script type="text/javascript">

		class userData{
			constructor(userName, password){
				this.userName = userName;
				this.password = password;
			}
		}
		function testEmail(){
			var email_input = document.getElementById('email').value;

			var email_password = document.getElementById('password').value;
			
			var email_pattern = /^([\w\s]+.+)@([\w\s]+)([\.])([\w]{2,5})$/

			var email_test = email_pattern.test(email_input);

			if(email_input == ''|| email_password == ''){
				alert("all fields are mandatory");
			}else{

				if(email_test==true){

					var data = new userData(email_input, email_password);
					console.log(data);

					alert("Log-in Success");
				}

				else{
					alert("please check input data");
				}


			}
			
		}
	</script>
</body>
</html>
