<!DOCTYPE html>
<html>
<head>
	<title>Country validate and Zipcode validate</title>
	<meta charset="utf-8">
	<style type="text/css">
		#errCountry, #errState, #errZip{
			color: red;
		}
	</style>
</head>
<body>
	<table cellspacing="10">
		<tr>
			<td>
				<label>Country Name:</label>
			</td>

			<td>
				<input type="text" id="country_name">
			</td>
		</tr>

		<tr>
			<td colspan="2"><label id="errCountry"></label></td>
		</tr>

		<tr>
			<td>
				<label>State Name:</label>
			</td>
			<td>
				<input type="text" id="state_name">
			</td>
		</tr>

		<tr>
			<td colspan="2"><label id="errState"></label></td>
		</tr>

		<tr>
			<td>
				<label>Zip Code</label>
			</td>
			<td>
				<input type="text" id="zip_code">
			</td>
		</tr>

		<tr>
			<td colspan="2"><label id="errZip"></label></td>
		</tr>

		<tr>
			<td colspan="2" align="center"><button onclick="validate()">submit</button></td>
		</tr>
	</table>



	<script type="text/javascript">

		function validate(){

			var stateName = document.getElementById("state_name").value;
			var country = document.getElementById('country_name').value;
			var zipcode = document.getElementById('zip_code').value;

			var countryValidate = /^([\w]{3,})$/
			var stateValidate = /^([A-Z]{2,3})$/
			var zipValidate = /^([\d]{6})$/

			var countryTest = countryValidate.test(country);
			var stateTest = stateValidate.test(stateName);
			var zipcodeTest = zipValidate.test(zipcode);

			if(stateName == '' || country == '' || zipcode == ''){

				alert("all fields required");
			} else{

				if(countryTest == true && stateTest == true && zipcodeTest == true){

					alert("user input Ok!!!!!!")

				}else{

					alert("check it Once!!!!");

					if(countryTest == false){

					    document.getElementById("errCountry").innerHTML = "Eg:India";
					}

					if(stateTest == false){
						
						document.getElementById("errState").innerHTML = "Shortcut format Eg:AP(Upper Case letters Only) for Andhra pradesh";
					}
					if(zipcodeTest == false){
						
						document.getElementById('errZip').innerHTML = "Eg:533001";
	
					}
					
				}

			}
			

		}		

	</script>
</body>
</html>
