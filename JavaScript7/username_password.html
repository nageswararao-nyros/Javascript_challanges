<!DOCTYPE html>
<html>
<head>
	<title>Regular Expresions</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background-color: #dee4ed;
		}
		input{
			background-color: white;
			border-radius: 5px;
			height: 30px;
			text-indent: 20px;
			border:transparent;

		}
		input[type="submit"]{
			background-color: black;
			color: white;
			text-indent: 0;

		}

		table,td{
			padding: 10px;
		}

		input:focus{
			border:1px solid blue;
		}

	</style>
</head>
<body>
	<div class="Login-form" align="center">
		<h1>Login-form</h1>
		<form>
			<table align="center">
				<tr>
					<td>User name:</td>
					<td><input type="text" id="userName" title="userName required" required ></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" id="password" title="password required" required></td>
				</tr>
				
				<tr>
					<td colspan="2" align="center"><input type="submit" onclick="validateName()" value="submit"></td>
				</tr>
			</table>
		</form>
	</div>

	<script type="text/javascript">
		function validateName(){
			var names = ["smitty","n@m3","jameson","Captain-Hook","I_want_to_sail_too","SMITTY"];
			var user_name = document.getElementById("userName").value;
			var user_pswd = document.getElementById("password").value;
			var userNameValidate = /^ ?([\w\s]+.+)$/;

			var confirmValidate = userNameValidate.test(user_name);
		

		if(confirmValidate == true && user_name !=='' && user_pswd !==''){

				if(names.indexOf(user_name) !== -1) {
					alert("hello"+" "+user_name+" "+"welcome!");
				} else {
					alert("Username not found");
					
				}
			}

			else{
				alert("please fill all the details");
				
			}

		}
	</script>
</body>
</html>
